{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Morita</title>
    <link rel="stylesheet" href="{% static 'empleados/login.css' %}">
</head>
<body>
<div class="login-container">
    <h2>Panel de Administración</h2>
    <h2>Inicio de sesión - Empleado</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
</div>
</body>
</html>
